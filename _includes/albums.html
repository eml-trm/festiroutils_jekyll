<section id="event">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% for portfolio in site.editions %}
                    <a href="/gallery/{{ portfolio.annee }}">
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    {{ portfolio.title }}
                                </div>
                                <div class="panel-body">
                                    {{ portfolio.excerpt }}
                                </div>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</section><!--/#event-->
